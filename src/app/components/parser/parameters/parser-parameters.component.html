<div class="parser-parameters">
    <table mat-table matSort matSortActive="type" matSortDisableClear matSortDirection="asc" [dataSource]="dataSource">
        @for (column of displayedColumns; track $index) {
        <ng-container [matColumnDef]="column">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>{{column | uppercase}}</th>
            <td mat-cell *matCellDef="let element">
                {{ element[column] }}
            </td>
        </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="element-row"></tr>

        <tr class="noDataRow mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data to show</td>
        </tr>
    </table>
</div>
