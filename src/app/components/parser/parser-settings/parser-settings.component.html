<div class="parser-settings">
    <table mat-table matSort matSortActive="type" matSortDisableClear matSortDirection="asc" multiTemplateDataRows [dataSource]="dataSource">
        @for (column of displayedColumns; track $index) {
        <ng-container [matColumnDef]="column">
            <td mat-cell *matCellDef="let element">
                @if (column === "key") {
                    {{ element[column] | uppercase }}
                }
                @else {
                    {{ element[column] }}
                }
            </td>
        </ng-container>
        }

        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="element-row"></tr>

        <tr class="noDataRow mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data to show</td>
        </tr>
    </table>
</div>
